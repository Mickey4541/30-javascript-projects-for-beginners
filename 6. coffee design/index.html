<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <img src="./coffee_masters_logo.png" alt="">
        <h1>Coffee Masters</h1>
    </div>
    <div class="container">

        <div class="left-div">
            <p>Items</p>
            <ul class="items">
                <li class="item">
                    <div class="item-quantity">1X</div>
                    <div class="item-title">Capachhino</div>
                    <div class="item-price">$6.00</div>
                    
                </li>
                <ul class="item-option-list">
                    <li class="item-option">Light Foam</li>
                </ul>


                <li class="item">
                    <div class="item-quantity">1X</div>
                    <div class="item-title">Capachhino</div>
                    <div class="item-price">$7.90</div>
                    
                </li>
                <ul class="item-option-list">
                    <li class="item-option">Almond Milk</li>
                    <li class="item-option">double Espresso Shot</li>
                </ul>
                <li class="item">
                    <div class="item-quantity">1X</div>
                    <div class="item-title">Croissant</div>
                    <div class="item-price">$5.37</div>
                    
                </li>
                <ul class="item-option-list butter-class">
                    <li class="item-option">Butter</li>
                </ul>
            </ul>
        </div>

        <div class="right">
            <div class="right-div-top">
                <p> Name</p>
                <div class="right-div-top-content">
                    <label class="input-label">Name for Order</label>
                    <input class="example-input-right-div-top" placeholder="" />
                </div>
            </div>


            <div class="right-div-bottom">
                <p>PAYMENT</p>
                <div class="card-number">
                    <label class="input-label">Card Number</label>
                    <input class="example-input" placeholder="" />
                </div>
                <div class="cvv">
                    <label class="cvv-input-label">CVV</label>
                    <input class="cvv-example-input" placeholder="" />
                </div>
            </div>
        </div>
    </div>
    <div class="total">
        <li class="total-item">
            <div class="total-item-title">Sub-Total:</div>
            <div class="total-item-price">$19</div>
        </li>

        <li class="total-item">
            <div class="total-item-title">Tax:</div>
            <div class="total-item-price">$6</div>
        </li>

        <li class="total-item">
            <div class="total-item-title-total">Total:</div>
            <div class="total-item-price-total">$25</div>
        </li>

    </div>
    <div class="button-container">
        <button>Place Order</button>
    </div>

</body>

</html>
