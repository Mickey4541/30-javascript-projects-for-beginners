<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <section class="screen">0</section>

            <section class="calculator-buttons-section">

                <div class="calculator-buttons">
                    <button class="calc-but double">C</button>
                    <button class="calc-but">‚Üê</button>
                    <button class="calc-but" style="background-color: rgb(241, 176, 53);">/</button>
                    <button class="calc-but">7</button>
                    <button class="calc-but">8</button>
                    <button class="calc-but">9</button>
                    <button class="calc-but" style="background-color: rgb(241, 176, 53);">*</button>
                    <button class="calc-but">4</button>
                    <button class="calc-but">5</button>
                    <button class="calc-but">6</button>
                    <button class="calc-but" style="background-color: rgb(241, 176, 53);">-</button>
                    <button class="calc-but">1</button>
                    <button class="calc-but">2</button>
                    <button class="calc-but">3</button>
                    <button class="calc-but" style="background-color: rgb(241, 176, 53);">+</button>
                    <button class="calc-but triple">0</button>
                    <button class="calc-but">.</button>
                    <button class="calc-but" style="background-color: rgb(241, 176, 53);">=</button>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
